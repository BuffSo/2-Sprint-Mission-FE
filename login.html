    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/sign.css" />
    <link rel="icon" href="images/icon/favicon.ico">
</head>
<body>
    <header>
        <a href="/" class="home">
            <img src="images/logo/panda-market-logo.png" alt="판다마켓 홈" width="300">
        </a>
    </header>
    <main>
        <div class="login">
            <form>
                <label for="email" >이메일</label>
                <input id="email" name="email" class="input" placeholder="이메일을 입력해주세요">
                <label for="password">비밀번호</label>

                <div class="input-container">
                    <input id="password" class="input" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="images/sign/btnpassword.png" alt="비밀번호보기" class="eyebtn">
                </div>
                <button class="loginbtn">로그인</button>
            </form>
        </div>
 
        <div class="easylogin">
            <p>간편 로그인 하기</p>
            <div class="social">
                <a href="https://www.google.com/">
                    <img src="images/sign/googlelogo.png" alt="구글로그인">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="images/sign/kakaologo.png" alt="카카오로그인">
                </a>
            </div>
        </div>

        <div class="signup">
            <p>판다마켓이 처음이신가요? &nbsp</p>
            <a href="signup.html">회원가입</a>
        </div>
        
    </main>
</body>
</html>
