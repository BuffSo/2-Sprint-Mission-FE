<body>
  <header>
    <div class="gnb-wrapper">
      <div class="gnb">
        <a href="/"><img src="./images/gnb/logo_gnb.png" class="logo"></a>
        <a href="/login" class="btn_login">로그인</a>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="banner-top">
      <div class="banner-top-message">
        일상의 모든 물건을<br>거래해 보세요
        <p><a href="/items" class="btn_items">구경하러 가기</a></p>
      </div>
    </div>
  </section>

  <section class="section-wrapper">
    <div class="section section-left">
      <div class="contents-box-left">
        <div><img src="./images/img_hot-item.png"></div>
        <div class="section-message section-message1">
          <span class="section-title">Hot Item</span>
          <span class="section-subtitle">인기 상품을<br>확인해 보세요</span>
          <span class="section-description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
        </div>
      </div>
    </div>
  </section>

  <section class="section-wrapper">
    <div class="section section-right">
      <div class="contents-box-right">
        <div class="section-message section-message2">
          <span class="section-title">Search</span>
          <span class="section-subtitle">구매를 원하는<br>상품을 검색하세요</span>
          <span class="section-description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
        </div>
        <div>
          <img src="./images/img_search.png">
        </div>
      </div>
    </div>
  </section>

  <section class="section-wrapper">
    <div class="section section-left">
      <div class="contents-box-left">
        <div>
          <img src="./images/img_register.png">
        </div>
        <div class="section-message section-message3">
          <span class="section-title">Register</span>
          <span class="section-subtitle">판매를 원하는<br>상품을 등록하세요</span>
          <span class="section-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</span>
        </div>
      </div>
    </div>
  </section>

  <section class="banner">
    <div class="banner-bottom">
      <div class="banner-bottom-message">
        믿을 수 있는<br>판다마켓 중고거래
      </div>
    </div>

  <footer>

            <img src="./images/ic_twitter.png">
