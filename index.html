<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 헤드 부분 불러오기 -->
<script src="/inc/head.js"></script>  
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/responsive.css">
</head> 
<body>
  <header class="gnb-wrapper">
    <div class="gnb">
      <a href="/" class="gnb__logo"><img src="./images/gnb/logo_gnb.png" alt="Logo"></a>
      <a href="/login" class="gnb__btn-login">로그인</a>
    </div>
  </header>
  <main class="with-header">
    <div class="banner-wrapper">
      <div class="banner-top">
        <div class="banner-top-message">
          <span>일상의 모든 물건을<br>거래해 보세요</span>
          <a href="/items" class="btn-items">구경하러 가기</a>
        </div>
        <div class="banner-top-img"><img src="/images/img_home_top.png" alt="top banner">
        </div>
      </div>
    </div>
    <section class="section-wrapper">
      <div class="section section-left">
        <div class="contents-box-left">
          <div>
            <img class="main-section-img" src="./images/img_hot-item.png">
          </div>
          <div class="section-message section-message1">
            <span class="section-title">Hot Item</span>
            <span class="section-subtitle">인기 상품을<br>확인해 보세요</span>
            <span class="section-description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
          </div>
        </div>
      </div>
      <div class="section section-right">
        <div class="contents-box-right">
          <div class="section-message section-message2">
            <span class="section-title">Search</span>
            <span class="section-subtitle">구매를 원하는<br>상품을 검색하세요</span>
            <span class="section-description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
          </div>
          <div>
            <img class="main-section-img" src="./images/img_search.png">
          </div>
        </div>
      </div>
      <div class="section section-left">
        <div class="contents-box-left">
          <div>
            <img class="main-section-img" src="./images/img_register.png">
          </div>
          <div class="section-message section-message3">
            <span class="section-title">Register</span>
            <span class="section-subtitle">판매를 원하는<br>상품을 등록하세요</span>
            <span class="section-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</span>
          </div>
        </div>
      </div>
    </section>
    <div class="banner-wrapper">
      <div class="banner-bottom">
        <div class="banner-bottom-message">
          <span>믿을 수 있는<br>판다마켓 중고거래</span>
        </div>
        <div class="banner-bottom-img"><img src="/images/img_home_bottom.png" alt="bottom banner">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-wrapper">
    <div class="footer-contents">
      <div id="copyright">©codeit - 2024</div>
      <div id="privacy-faq">
        <ul class="footer-privacy-faq">
          <li><a href="/privacy">Privacy Policy</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
      </div>
      <div id="sns">
        <a href="https://facebook.com" target="_blank">
          <img src="./images/ic_facebook.png">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="./images/ic_twitter.png">
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="./images/ic_youtube.png">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="./images/ic_instagram.png">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
