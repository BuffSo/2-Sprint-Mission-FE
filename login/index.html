<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 공통 헤드 부분 불러오기 -->
  <script src="/inc/head.js"></script>  
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <script src="/js/auth.js" defer></script>
</head> 
<body>
  <main class="container">
    <div class="logo-subpage">
      <a href="/"><img src="/images/logo_subpage.png" alt="판다마켓 로고"  class="logo"></a>
    </div>    
    <div class="login-container">
      <form id="login-form"  class="login-form" >
        <div class="form-field">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required />
          <span id="email-error-message" class="email-error-message"></span>
        </div>
        <div class="form-field">
          <label for="password">비밀번호</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            <img id="password-visibility" class="visibility_icon"  src="/images/btn_visibility_off_24px.svg" alt="비밀번호 보기">
          </div>
        </div>
        <div>
          <button type="submit" class="btn_submit">로그인</button>
        </div>
      </form>
    </div>
    <div class="social-login">
      <p>간편 로그인하기</p>
      <div class="social-icons">
        <a href="https://www.google.com/"><img src="../images/ic_google.png" alt="Google 로그인"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="../images/ic_kakaotalk.png" alt="Kakaotalk 로그인"></a>
      </div>
    </div>
    <div class="signup-link">
      <p>판다마켓이 처음이신가요? <a href="/signup/">회원가입</a></p>
    </div>
  </main>
</body>
</html>
