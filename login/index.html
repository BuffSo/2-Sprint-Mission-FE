<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <title>로그인 - 판다마켓</title>
</head>
<body>
  <header>
  <div class="logo">
    <a href="/"><img src="/images/logo_subpage.png"" alt="판다마켓 로고" class="logo"></a>
  </div>    
  </header>
  <main class="container">
  <div class="login-container">
    <div>
      <form class="login-form">
        <div class="form-field">
          <label for="loginemail">이메일</label>
          <input type="email" id="loginemail" name="loginemail" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="form-field">
          <label for="password">비밀번호</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            <img class="toggle-password" src="/images/btn_visibility_on_24px.png" alt="비밀번호 보기">
          </div>
        </div>
        <div>
          <button type="submit" class="btn_submit">로그인</button>
        </div>
      </form>
    </div>
    <div class="social-login">
      <p>간편 로그인하기</p>
      <div class="social-icons">
        <a href="https://www.google.com/"><img src="../images/ic_google.png" alt="Google 로그인"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="../images/ic_kakaotalk.png" alt="Kakaotalk 로그인"></a>
      </div>
  </div>
    <div class="signup-link">
      <p>판다마켓이 처음이신가요? <a href="/signup/">회원가입</a></p>
    </div>
  </div>
  </main>
</body>
</html>
